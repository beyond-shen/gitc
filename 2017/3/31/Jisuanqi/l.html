<script type="text/javascript">
function calculate(type){
var result=0;
num1=Number(document.form1.num1.value);
num2=Number(document.form1.num2.value);
if(num1==""||num2==""){return false;}
switch (type)
{
case 0:
result=num1+num2;
break;
case 1:
result=num1-num2;
break;
case 2:
result=num1*num2;
break;
case 3:
result=num1/num2;
break;
}
document.form1.textfield3.value=result;
}
</script>
